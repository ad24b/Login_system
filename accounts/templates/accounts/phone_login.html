{% extends 'accounts/base.html' %}
{% block content %}
<div class="login-container">
  <div class="login-title">تسجيل الدخول أو إنشاء حساب</div>
  <div class="login-subtitle">أدخل اسم المستخدم أو رقم الجوال</div>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="phone" class="form-control" placeholder="ادخل رقم الجوال هنا" required>
    <button type="submit" class="btn-next">التالي</button>
  </form>
</div>
{% endblock %}
