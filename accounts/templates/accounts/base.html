<!DOCTYPE html>
<html lang="ar">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta charset="UTF-8">
    <title>{% block title %}موقعي{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 🌐 Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    {% if request.user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-between">
            <span class="navbar-text text-white">
                مرحباً، {{ request.user.username }}
            </span>
            <a class="btn btn-outline-light" href="{% url 'logout' %}">تسجيل الخروج</a>
        </div>
    </nav>
    {% endif %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_js %}
    {% endblock %}

</body>
</html>
